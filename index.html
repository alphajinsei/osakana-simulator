<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚の群体シミュレーター</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        canvas {
            border: 2px solid #16213e;
            background-color: #0f3460;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #e94560;
            margin-bottom: 20px;
        }
        #info {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>魚の群体シミュレーター</h1>
        <canvas id="canvas" width="1200" height="900"></canvas>
        <div id="info">
            魚の数: <span id="fishCount">0</span>
        </div>
    </div>

    <script src="fish.js"></script>
    <script src="simulator.js"></script>
</body>
</html>
